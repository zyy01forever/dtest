{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      主机列表
      <small>所有服务器设备</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">主机列表</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">主机信息</h3>
        <div class="box-tools pull-right">
          <a href="{% url 'add' %}" class="btn btn-primary btn-sm">添加主机</a>
        </div>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>主机名</th>
              <th>IP地址</th>
              <th>CPU信息</th>
              <th>内存信息</th>
              <th>磁盘信息</th>
              <th>描述</th>
            </tr>
          </thead>
          <tbody>
            {% for host in hosts %}
            <tr>
              <td>{{ host.hostname }}</td>
              <td>{{ host.ip }}</td>
              <td>{{ host.cpu }}</td>
              <td>{{ host.mem }}</td>
              <td>{{ host.disk }}</td>
              <td>{{ host.desc }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="6" class="text-center">暂无主机数据</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
{% endblock %}
