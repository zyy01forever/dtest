{% extends "base.html" %}
  {% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        CMDB资产管理系统
        <small>it all hosts here</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">主机列表</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <table class="table table-hover">
            <tr>
              <th>主机名</th>
              <th>IP地址</th>
              <th>磁盘</th>
              <th>内存</th>
              <th>CPU</th>
              <th>描述</th>
              <th>操作</th>
            </tr>
            {% for host in host_list %}
            <tr>
              <td>{{ host.hostname }}</td>
              <td>{{ host.ip }}</td>
              <td>{{ host.disk }}</td>
              <td>{{ host.mem }}</td>
              <td>{{ host.cpu }}</td>
              <td>{{ host.desc }}</td>
              <td>
                <a href="{% url 'edit' host.id %}" class="btn btn-xs btn-info">编辑</a>
                <form method="post" action="{% url 'delete' host.id %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-xs btn-danger" onclick="return confirm('确认删除该主机？');">删除</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
